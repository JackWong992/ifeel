<html lang="en">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #666;
            --border-color-hover: #999;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>

    </style>
</head>
<body>
<div id="app">
    <g-button :loading="loading1"
              @click="loading1 = !loading1"
    >按钮</g-button>
    <g-button
            icon="setting"
            icon-position="right"
            :loading="loading2"
            @click="loading2 = !loading2"
    >按钮</g-button>
    <g-button
            icon="setting"
            :loading="loading3"
            @click="loading3 = !loading3"
            icon-position="left">按钮</g-button>
    <g-icon name="loading"></g-icon>
</div>
